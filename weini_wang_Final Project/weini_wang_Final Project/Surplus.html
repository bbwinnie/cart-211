    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerButton = document.querySelector('.hamburger-menu button');
            const closeButton = document.querySelector('.close-menu');
            const menu1 = document.querySelector('.menu1');

            //gestion de l'ouverture de menu
            hamburgerButton.addEventListener('click', () => {
                menu1.classList.add('menu-deployed');
            });

            //gestion de la fermeture du menu
            closeButton.addEventListener('click', () => {
                menu1.classList.remove('menu-deployed');
            });
        });

        const cursorEl = document.getElementById('customCursor');
        const body = document.body;

        const chars = "01DATA_TRACEXYZ".split("");

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            cursorEl.style.left = x + 'px';
            cursorEl.style.top = y + 'px';

            cursorEl.style.transform = 'translate(-50%, -50%) scale(1.05)';
            requestAnimationFrame(() => {
                cursorEl.style.transform = 'translate(-50%, -50%) scale(1)';
            });

            createTrailDot(x, y);
        });

        function createTrailDot(x, y) {
            const dot = document.createElement('span');
            dot.classList.add('trail-dot');

            if (Math.random() < 0.35) {
                dot.classList.add('char');
                dot.textContent = chars[Math.floor(Math.random() * chars.length)];
            }

            dot.style.left = x + 'px';
            dot.style.top = y + 'px';

            const size = 4 + Math.random() * 8;
            dot.style.width = size + 'px';
            dot.style.height = size + 'px';

            const offsetX = (Math.random() - 0.5) * 18;
            const offsetY = (Math.random() - 0.5) * 18;
            dot.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            body.appendChild(dot);

            dot.addEventListener('animationend', () => {
                dot.remove();
            });
        }
    </script>
