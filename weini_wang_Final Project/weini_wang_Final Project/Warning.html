            <h1>Even stillness online is being measured.</h1>

            <div class="warning-box">
                <div class="warning-title">
                    <span class="warning-icon">⚠</span>
                    WARNING: inactivity detected.

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerButton = document.querySelector('.hamburger-menu button');
            const closeButton = document.querySelector('.close-menu');
            const menu1 = document.querySelector('.menu1');

            //gestion de l'ouverture de menu
            hamburgerButton.addEventListener('click', () => {
                menu1.classList.add('menu-deployed');
            });

            //gestion de la fermeture du menu
            closeButton.addEventListener('click', () => {
                menu1.classList.remove('menu-deployed');
            });
        });

        const INACTIVITY_LIMIT = 2000;
        let inactivityTimer = null;

        function showWarning() {
            document.body.classList.add("warning-active");
        }

        function hideWarning() {
            document.body.classList.remove("warning-active");
        }

        function resetInactivityTimer() {
            hideWarning();
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            inactivityTimer = setTimeout(showWarning, INACTIVITY_LIMIT);
        }

        ["mousemove", "keydown", "scroll", "click", "touchstart"].forEach(eventName => {
            window.addEventListener(eventName, resetInactivityTimer);
        });

        resetInactivityTimer();
    </script>
